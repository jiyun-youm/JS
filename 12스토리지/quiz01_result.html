<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>최신 관심 목록</h3>
    <div class="cartList">

    </div>

    <script>
      let cartList=document.querySelector(".cartList");
      let arr=JSON.parse(localStorage.getItem("img"))

      arr.forEach(function(item){
        let img=document.createElement("img");  //태그 생성
        img.src=item;
        img.width=300;
        cartList.appendChild(img);   //자식노드 생성
      })
      
      
      
      
        
    </script>

</body>
</html>
