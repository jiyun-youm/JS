<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 1. 사용자에게 실수형 키를 입력받습니다
           2. 나이를 정수형으로 입력 받습니다
           3. 키가 140 이상이고 나이가 8세 이상이면 자이로드롭을 탈 수 있습니다
           4. 둘 중 하나라도 거짓이면 놀이기구를 탈 수 없음 */
           let height = parseFloat(prompt("키를 입력하시오"))
           let age = parseInt(prompt("나이를 입력하시오"))
           if (height>=140 && age>=8) {
            document.write("탑승 가능합니다")
           } else{
            document.write("탑승 불 가합니다")
           }
           
    </script>
</body>
</html>
