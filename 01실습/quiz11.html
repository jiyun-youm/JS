<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>사칙 연산 게임</h1>
    <h3>덧셈 문제를 풀어보세요!</h3>
    <script>
        let right=0;     //변수의 범위!!!!!!!!!
        let wrong=0;
        while (true) {
            let num1=parseInt(Math.random()*100);
            let num2=parseInt(Math.random()*100);
            let right_answer=num1+num2;
            
            let answer=parseInt(prompt(`${num1}+${num2}=?\n[문제를 그만 푸시려면 0을 입력하세요.]`));
            if (answer===0) {
                document.write(`정답횟수: ${right}, 오답횟수: ${wrong}`);
                break; 
            }
            else if (answer===right_answer) {
                alert('정답입니다');
                right++;
                
            } else {
                alert('오답입니다');
                wrong++;
                
            }
        }


    </script>
</body>
</html>
