<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        수를 하나 입력 받습니다
        이 수가 짝수인지 홀수인지 0인지 음수인지 구분해서 출력하는 프로그램코드를 작성해보세요
        */
       let a=parseInt(prompt("숫자를 입력하시오"))
       if (a<0) {
        document.write("음수입니다")}
         else if (a==0) {
             document.write("0입니다")            
        }
        else if (a%2==0) {
            document.write("짝수입니다")
       } else if (a%2==1) {
            document.write("홀수입니다")
       }
    </script>
</body>
</html>
