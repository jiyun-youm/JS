<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .red-btn {
            border: none;
            background-color: red;
            color: #fff;
        }
    </style>

</head>
<body>
    
    <h3>할일목록 만들기</h3>
    
    <form class="nameForm">
        <h3 class="nameTitle"></h3>
        <input type="text" placeholder="이름을 입력하세요">
        <button type="button" >확인</button>
    </form>      


    <form class="todoForm">
        <input type="text" placeholder="당신의 할일을 적으세요">
        <button type="button" >확인</button>        
    </form>
    <ul class="todoList">        
        
    </ul>

    <script>
        let nameTitle = document.querySelector(".nameTitle");
        let nameInput = document.querySelector(".nameForm > input");
        let nameBtn = document.querySelector(".nameForm > button");

        //이름버튼클릭
        nameBtn.onclick = function() {
            nameTitle.innerHTML = nameInput.value + "님 안녕하세요";
            nameInput.style.display = "none";
            nameBtn.style.display = "none";
        }

        //////////////////////////////////////////////////////////////////////
        let todoList = document.querySelector(".todoList");
        let todoInput = document.querySelector(".todoForm > input");
        let todoBtn = document.querySelector(".todoForm > button");        

        todoBtn.onclick = function() {
            //사용자의 작성값을 변수로 저장
            let text = todoInput.value;
            todoInput.value = "";

            //li와 button생성
            let li = document.createElement("li");
            li.innerHTML = text;

            let button = document.createElement("button");
            button.innerHTML = "X떠블클릭";
            button.className = "red-btn";

            //li의 자식으로 button추가
            li.appendChild(button);

            //ul의 자식으로 li를 추가
            todoList.appendChild(li);
        }





    </script>


</body>
</html>
