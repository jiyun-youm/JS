<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <h3>이벤트 걸기</h3>
    <h3>셀렉트 태그의 주요 이벤트는 change</h3>  //change는 값이 변경될 때 실행됨
    <select onchange="some()">
        <option>사과</option>
        <option>멜론</option>
        <option>오렌지</option>
    </select>
    
    <h3>인풋 태그의 주요 이벤트는 input, focus, blur</h3>
    <input type="text"  id="my-input">


    <h3>마우스 이벤트 mouseenter, mouseleave</h3>
    <div id="box" style="width: 100px; height: 100px; border: 1px solid #777;"></div>

    <script>
        /* 
        각 태그에 이벤트를 걸어서 console창으로 동작을 확인
        1. select는 인라인이벤트
        2. 인풋태그는 기본이벤트
        3. div는 표준이벤트 
        */
       function some(){
        console.log('select태그의 값이 변경됨');
        
       }

       let input=document.getElementById("my-input")   //my input을 자바스크립트로 가져오기
       input.oninput=function(){                        //input에 내용 바뀌면 콘솔로그 실행됨
        console.log('input태그의 값이 변경됨');
        
       }
       input.onfocus=function(){                         //요소에 포커스가 들어갔을때 콘솔로그 실행됨
        console.log('input태그에 포커스가 들어감');     
        
       }
       input.onblur=function(){                          //요소에서 포커스가 나갈때 콘솔로그 실행됨
        console.log('input태그에 포커스가 나감');
        
       }

       //3

       box.addEventListener("mouseenter",()=>{      //box에 mouseenter(마우스가 들어옴)되면 콘솔로그 실행함

</body>
</html>
