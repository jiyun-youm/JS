<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>innerHTML vs textContent</h3>
    <button type="button" id="btn">제목바꾸기 버튼</button>

    <h3 class="title">기본제목</h3>

    <script>
        //버튼을 누르면 제목을 바꾼다
        //버튼에 이벤트를 걸어->이벤트 안에서 h3태그를 얻어 -> 값을 바꿔
        let btn=document.getElementById("btn");
        let title=document.querySelector(".title");
        btn.addEventListener("click",()=>{     //btn을 click 했을 때 중괄호 안에 있는 코드를 실행하라 //addEventListener : 이벤트 발생 시 실행시키기
            //console.log(title.innerHTML);  // innerhtml로 태그 사잇값 확인
            title.innerHTML="<b>아수라 발발타</b>";  //문자열이 태그로 인식됨. 
            //title.textContent="<b>아수라 발발타</b>";    
        });


    </script>



</body>
</html>
