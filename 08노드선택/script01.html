<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3>엘리먼트 선택</h3>

    <div class="box">box1</div>
    <div class="box">box2</div>
    <div class="box">box3</div>
    <div class="box">box4</div>

    <ul>
        <li>홍길동</li>
        <li>이순신</li>
        <li>김철수</li>
    </ul>
    <ul>
        <li>영숙</li>
    </ul>




    <script>
        //클래스명이 box인 태그를 전부 얻어서 배열타입으로 반환
        let arr=document.getElementsByClassName("box")  // 여러 개의 class가 배열 형태로 나타남
        console.log(arr);
        arr[0].onclick=function() {
            console.log('첫번째 박스에 이벤트 동작함');
            
        }  // arr[0]은 <div class="box">box1</div> 이거를 뜻함

        //속성명 name이 fruit인 태그를 전부 얻어서 배열타입으로 반환
        let fruit=document.getElementsByName("fruit");
        for(let i=0;i<fruit.length;i++){
            fruit[i].onclick=function(){     //fruit 배열의 모든 값에 이벤트를 주겠다
                console.log('체크박스에 모두 이벤트 등록됨');
                
            }
        }
        console.log(fruit);
        
        //태그명칭으로 전부 얻엇 배열타입으로 반환
        let lis=document.getElementsByTagName("li");
        console.log(lis);
        
    </script>

</body>
</html>
