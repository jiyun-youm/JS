<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="box">
        <li class="item">1.홍길동</li>
        <li class="item">2.홍길자</li>
        <li class="item">3.영숙</li>
        <li class="item">4.철수</li>
        <li class="item">5.영자</li>
    </ul>

    <p class="result">

    </p>

    <script>
        //이벤트 위임- 부모태그에 이벤트를 걸면 자식도 다 걸림
        let result=document.querySelector(".result");
        let box=document.querySelector(".box");
        box.onclick=function(e){  //***여기서 e가 이벤트 객체임
        
        //li를 클릭했을 때, 해당 li 태그를 가르킬 필요가 있음
        // console.log(e);   
        // console.log(e.target); //이벤트가 실제 동작한 태그
        // console.log(e.currentTarget);  //실제로 이벤트가 걸려있는 태그
        // console.log(e.type);  //이벤트의 종류 ex)click
        
        //li에서만 이벤트가 동작되게 함
        //console.log(e.target);
        
        if(e.target.tagName !=="LI"){   //li에서만 동작하게 함
            return;
        }
        result.innerHTML=e.target.innerHTML;
            
        }
    </script>
</body>
</html>
